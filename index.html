<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link rel="icon" type="favicon" href="img/favicon.png">
	<title>CSS Dinner</title>
</head>
<body>
	<header>
		<div class="title-wrapper">
		<h1>CSS Dinner Shopping List</h1>
		<p>Let's go to the mall</p>
	</div>
	</header>
	<main>
		<section class="list-wrapper">
			<div class="list">
			<ul>
					<label for="pickles">
				<li><input type="checkbox" id="pickles"><span>A lot of pickles</span><span class="small-font">for the next lesson about css</span></li>
					</label>					
					<label for="apples">
				<li><input type="checkbox" id="apples"><span>10 apples</span><span class="small-font">for more css manipulations</span></li>
					</label>		
					<label for="oranges">
				<li><input type="checkbox" id="oranges"><span>20 Oranges</span><span class="small-font">because they are awesome</span></li>
					</label>		
					<label for="plates">
				<li><input type="checkbox" id="plates"><span>13 plates</span><span class="small-font">hm, they always disappear</span></li>
					</label>		
					<label for="bentos">
				<li><input type="checkbox" id="bentos"><span>15 bentos</span></li>
					</label>		
					<label for="sake">
				<li><input type="checkbox" id="sake"><span>1 bottle of sake^_^</span><span class="small-font">for my friends</span></li>
				</label>
			</ul>
			</div>
				<dir id="subscription">
				<p id="appetit">Bon Appetit :)</p>
				</dir>
	</main>
	<footer>
		
	</footer>

		

</body>
</html>
